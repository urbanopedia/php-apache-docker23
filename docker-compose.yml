version: '3'
services:
  web:
    image: php:8.2-apache
    container_name: php8.2-apache
    ports:
      - 80
      - 443
    volumes:
      - ./app:/var/www/html/
    depends_on:
      - db
  db:
    image:  mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - ./mysql:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    ports:
      - 8080
    depends_on:
      - db
